<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Economics LLM Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Economics LLM Chatbot</h1>
    <p>Your AI tutor for economic concepts, models, and analysis</p>
  </header>

  <main>
    <div class="chat-container" id="chat-container">
      <!-- Messages will appear here -->
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask an economics question..." required />
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>Powered by OpenAI | Designed for Economic Learning</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
